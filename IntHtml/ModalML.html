<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jason Mayes">

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Multiple object detection using pre trained model in TensorFlow.js</h1>
    
    <h2>Please note</h2>
    <p>Wait for the model to load before trying the demos.</p>
    
    <section id="demos" class="invisible">
      <h2>Classifying Images Example</h2>
      <p><em>Click on an image below</em></p>

      <div class="classifyOnClick">
        <img src="CowsML.png" crossorigin="anonymous" title="Click to get classification!" />
      </div>
      <div class="classifyOnClick">
        <img src="SheepML.png" crossorigin="anonymous" title="Click to get classification!" />
      </div>
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js"></script>
  </body>
</html>
